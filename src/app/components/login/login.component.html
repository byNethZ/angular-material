<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50" ></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()" >
      <img src="./assets/img/user.png" alt="login" />
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="usuario" />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password" />
      </mat-form-field>
      <br />
      <button type="submit" class="ancho boton" mat-raised-button color="primary" [disabled]="form.invalid" >
        Entrar
      </button>
    </form>
  </div>
</div>
